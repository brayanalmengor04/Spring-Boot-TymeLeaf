<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header::head-section(title='System Contact | Thymeleaf & Spring Boot')}">
</head>
<body>
<div th:replace="~{fragment/navbar::navbar-section}"/>
<div class="container">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">System Contact</h3>
        <p class="text-muted">Manage all your contacts in one place</p>
    </div>
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-primary">
            <tr>
                <th scope="col">#ID Contact</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <!-- recorre la base de datos con thymeleaf -->
            <tr th:each="contact : ${contacts}">
                <th th:text="${contact.idContact}" scope="row"></th>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.phone}"></td>
                <td th:text="${contact.email}"></td>
                <td class="text-center">
                    <div class="container">
                        <a th:href="@{/edit/{id}(id=${contact.idContact})}"
                        class="btn btn-warning btn-sm me-3"
                        >
                            Edit
                        </a>
                        <a th:href="@{/delete/{id}(id=${contact.idContact})}"
                        class="btn btn-danger btn-sm"
                        >
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="~{fragment/footer::footer}"/>
</body>
</html>
